<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="tetris">
        <div id="info">
            <div style="float:left;width:70px;">
                <h1 id="levelInfo">Remaining <br><span id="level">20</span></h1>
            </div>
            <div style="float:right;width:50px;">
                <h2 id="scoreInfo">Earned <br><span id="score" >$0</span></h2>
            </div>
            <div id="rewardInfo" class="invisible">+<span id="reward">0</span></div>
            <canvas id="preview"></canvas>
        </div>
        <canvas id="scene"></canvas>
        <div id="gameOver">
            <h1>Game Over !</h1>
            <h3>Score: <span id="finalScore">0</span></h3>
            <h2><a href="#" id="restart">Restart</a></h2>
        </div>
        <div id="side">
            <div id="people">
            </div>
        </div>
    </div>
</body>
<script src="dist/bundle.js"></script>
<script>
(function() {
    var tetris = new Tetris('tetris');
    tetris.start();
})();
</script>

</html>
